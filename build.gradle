plugins {
    id 'java'
}

group 'blue.lhf'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://maven.lhf.blue'
    }
}

dependencies {
    implementation 'blue.lhf:ansi4j:1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}